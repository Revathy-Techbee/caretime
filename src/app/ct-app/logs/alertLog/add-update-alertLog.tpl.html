<div>
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Update Notes</h1>
    </div>
    <div class="wrapper-md">

        <div>

            <form name="addtimecard" class="form-validation form-horizontal addtimecard" rc-submit="saveNotes()" novalidate>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Notes</label>
                    <div class="col-sm-10">
                        <textarea rows="4" capitalize ng-model="notes" cols="50" placeholder="Notes"></textarea>

                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary  btn-rounded" ng-disabled="savedisable == 1">Save changes</button>
                        <span class="alert alert-{{ErrorClass}}" ng-if="showerrorMsg">
                                  {{ErrorMsg}}
                        </span>
                    </div>
                    <div class="col-sm-2">
                        <div class="pull-right">

                            <button type="button" class="btn btn-default btn-rounded" ng-click='modelclose()'>Cancel</button>

                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
