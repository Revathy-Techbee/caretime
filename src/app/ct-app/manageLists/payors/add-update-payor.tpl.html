<div>
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">{{pageTitle}} Payor</h1>
    </div>
    <div class="wrapper-md" style="background:#FFF;">
        <div>
            <p class="m-b"><em class="text-danger">Required fields are in Red</em>
            </p>
            <progressbar value="100" class="progress-xs" type="success"></progressbar>
            <form name="addUpdatePayorForm" class="form-validation form-horizontal general" rc-submit="payorManage()" novalidate>
                <div class="form-group" ng-class="{'has-error': rc.addUpdatePayorForm.needsAttention(addUpdatePayorForm.name)}">
                    <label class="col-sm-2 control-label text-danger"> Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control w-md" capitalize required="" placeholder="Payor Name" name="name" ng-model="payor.name">
                        <span class="help-block" ng-show="addUpdatePayorForm.name.$error.required && rc.addUpdatePayorForm.needsAttention(addUpdatePayorForm.name)">Payor name is required.</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Status</label>
                    <div class="col-sm-10">
                        <label class="radio-inline i-checks">
                            <input type="radio" name="a" value="1" ng-model="payor.status"><i></i> Active
                        </label>
                        <label class="radio-inline i-checks">
                            <input type="radio" name="a" value="0" ng-model="payor.status"><i></i> Inactive
                        </label>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary  btn-rounded" ng-disabled="savedisable == 1">Save Changes</button>
                        <button type="button" ng-click='cancelPayor()' class="btn btn-default  btn-rounded pull-right">Cancel</button>
                        <span class="alert alert-{{ErrorClass}}" ng-if="showerrorMsg">{{ErrorMsg}}</span>
                    </div>
                </div>
                <div class="form-group" ng-show="payor_id">
                    <div class="col-sm-12">
                        <div class="alert alert-info">
                            <p>Created by: {{payor.created_by | AddEditUser}}, Created date is: <em class="ng-binding">{{payor.created_on | date:'medium'}}</em>
                            </p>
                            <p ng-show="payor.editedOn">
                                Edited by: {{payor.edited_by | AddEditUser}}, Last Edited date is: <em class="ng-binding">{{payor.editedOn | date:'medium' }}</em>
                            </p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
