<div >
    <h2>Customers</h2>
    <div class="row-fluid">
        <div class="col-md-6">			
            <div class="row-fluid well grid-sort-group"><input class="form-control app-pad" type="text" placeholder="Filter Company Name" ng-model="filterText" /></div>
			<wj-flex-grid 
				control="flexGrid"
				style="max-height:400px;min-height:300px"
				selection-mode="Row"
				is-read-only="true"
				items-source="customers">
				<wj-flex-grid-column header="Company Name" width="195" binding="CompanyName"></wj-flex-grid-column>
				<wj-flex-grid-column header="Contact Name" width="195" binding="ContactName"></wj-flex-grid-column>
				<wj-flex-grid-column header="Country" binding="Country" width="*"></wj-flex-grid-column>
			</wj-flex-grid>
			<div class="row-fluid well grid-sort-group">
				<span class="title">Total Items: {{totalServerItems}}</span> 
			</div>            
			<nav class="navbar navbar-right">
                <wj-menu value="pageSize" header="Page Size">
					<wj-menu-item value="0">No Paging</wj-menu-item>
					<wj-menu-item value="5">5</wj-menu-item>
					<wj-menu-item value="10">10</wj-menu-item>
					<wj-menu-item value="20">20</wj-menu-item>
				</wj-menu>
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-click="moveToFirstPage()" ng-disabled="currentPage <= 1"> 
                        <span class="glyphicon glyphicon-fast-backward"></span> 
                    </button> 
                    <button type="button" class="btn btn-default" ng-click="moveToPreviousPage()" ng-disabled="currentPage <= 1"> 
                        <span class="glyphicon glyphicon-step-backward"></span> 
                    </button> 
                    <button type="button" class="btn btn-default" disabled style="width:100px"> 
                        {{currentPage | number}} / {{pageCount | number}} 
                    </button> 
                    <button type="button" class="btn btn-default" ng-click="moveToNextPage()" ng-disabled="currentPage >= pageCount"> 
                        <span class="glyphicon glyphicon-step-forward"></span> 
                    </button> 
                    <button type="button" class="btn btn-default" ng-click="moveToLastPage()" ng-disabled="currentPage >= pageCount"> 
                        <span class="glyphicon glyphicon-fast-forward"></span> 
                    </button> 
                </div>				
			</nav>
        </div>
        <div class="col-md-6">
        <form class="form-horizontal" role="form">
            <breezeinput label="Company Name" ng-model="customer.CompanyName"></breezeinput>
            <breezeinput label="Contact Name" ng-model="customer.ContactName"></breezeinput>
            <breezeinput label="Contact Title" ng-model="customer.ContactTitle"></breezeinput>
            <breezeinput label="Address" ng-model="customer.Address"></breezeinput>
            <breezeinput label="City" ng-model="customer.City"></breezeinput>
            <breezeinput label="Region" ng-model="customer.Region"></breezeinput>
            <breezeinput label="Postal Code" ng-model="customer.PostalCode"></breezeinput>
            <breezeinput label="Country" ng-model="customer.Country"></breezeinput>
            <breezeinput label="Phone" ng-model="customer.Phone"></breezeinput>
            <breezeinput label="Fax" ng-model="customer.Fax"></breezeinput>
            <div style="text-align: center">
                <button class="btn" ng-click="reset(customer)">Reset Customer</button>
                <button class="btn" ng-click="update(customer)">Save Customer</button>
            </div>
        </form>
        </div>
    </div>
</div>
